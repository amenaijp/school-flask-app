{% extends "layout.html" %}
{% block body %}
<p>test main page</p>
{% for itemInfo in results %}
  <div>
    <a href="/plane/{{ itemInfo.UUID }}">
        <h4>{{ itemInfo.planeName }}</h6>
    </a>
    <a href="/manufacturer/{{ itemInfo.manufacturerUUID }}" >
        <p>{{ itemInfo.manufacturerName }}</p>
        </a>
    <img src="{{ itemInfo.imgLink }}">
  </div>
{% endfor %}
{% endblock %}
